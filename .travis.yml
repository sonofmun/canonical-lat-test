language: python
python:
- '3.5'
install:
- pip3 install https://github.com/Capitains/HookTest/archive/console.zip
script: hooktest --scheme epidoc --workers 3 --travis --countword ./
after_failure: 
- hooktest-build --travis ./
- echo $?
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./*
  skip_cleanup: true
  on:
    repo: sonofmun/canonical-lat-test
    tags: true