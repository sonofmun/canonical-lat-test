language: python
python:
- '3.5'
matrix:
  allow_failures:
    - python: '3.5'
install:
- pip3 install https://github.com/Capitains/HookTest/archive/console.zip
script: hooktest --scheme epidoc --workers 3 --travis --countword ./
before_deploy:
- hooktest-build --travis ./
- tar -cf release.tar.gz ./
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tar.gz
  skip_cleanup: true
  on:
    repo: sonofmun/canonical-lat-test
    branch: master